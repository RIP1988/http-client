<h3 *ngIf="editPage">Edit book</h3>
<h3 *ngIf="!editPage">Create new book</h3>
<hr>
<div class="row">
  <div class="col-md-4">
    <form [formGroup]="bookForm" (ngSubmit)="saveBook()">
        <div class="form-group">
          <label for="title">Title: </label>
          <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="author">Author: </label>
          <input type="text" id="author" formControlName="author">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid">
          Save book
        </button>
      </form>
  </div>
</div>
