<hr>
<div class="row" *ngIf="books.length > 0">
  <div class="col-md-4">
    <table class="table">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ID</th>
      </tr>
      <tr *ngFor="let book of books" (click)="openEditBook(book.id)">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.id }}</td>
      </tr>
    </table>
  </div>
</div>
